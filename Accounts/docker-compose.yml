services:
  accounts:
    image: "dockerkartikeya/accounts:v1"
    container_name: accounts-ms
    ports:
      - "8080:8080"
    deploy:
      resources:
        limits:
          memory: 700m
    networks:
      bankingSystem:
  cards:
    image: "dockerkartikeya/cards:v1"
    container_name: cards-ms
    ports:
      - "9000:9000"
    deploy:
      resources:
        limits:
          memory: 700m
    networks:
      bankingSystem:


  loans:
    image: "dockerkartikeya/loans:v1"
    container_name: loans-ms
    ports:
      - "8090:8090"
    deploy:
      resources:
        limits:
          memory: 700m
    networks:
      bankingSystem:



networks:
  bankingSystem:
    driver: "bridge"
